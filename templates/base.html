<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #eef2ff;
        }
        .sidebar {
            width: 290px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #1e3a8a;
            color: white;
            padding-top: 30px;
			font-size: 20px;
        }
        .sidebar h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
        }
        .sidebar a:hover {
            background: #3654b3;
        }
        .content-area {
            margin-left: 280px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>H O T E L - Y E R M A L A </h4>
        <a href="/dashboard">Home</a>
        <a href="/item_master"> Item Master </a>
        <a href="/stock_master">Stock Master </a>
        <a href="/order_master">Order Master </a>
        <a href="/reports">Reports</a>
        <a href="/setting">Settings</a>
		<a href="/users">Users</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Dynamic Content Area -->
    <div class="content-area">
        {% block content %}
        {% endblock %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
